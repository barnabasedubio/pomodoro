<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Online Pomodoro timer</title>

</head>

<body>
    <div class="container">
        <h3 id="work_description">Get work done.</h3>
        <!-- main text is dynamic; first it's the title, then it's the time -->
        <h1 id="main_text">Pomodoro Timer</h1>
        <h3 id="cycles_text">cycles: 0</h3>
        <button id="pause_resume" class="button settings">start</button>
        <button id="general_settings" class="button settings">settings</button>
        <button id="reset" class="button settings">reset</button>

        <h3 class="page-description">Minimize distractions and maximize your work output</h3>
        <button id="lets_go" class="button">get started</button>
    </div>
</body>

</html>
